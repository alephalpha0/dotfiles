[character]
format = "|> "
success_symbol = "[|>](bold cyan) "
error_symbol ="[!=](bold red) "

[cmd_duration]
min_time = 5_000

[directory]
fish_style_pwd_dir_length = 2
truncation_length= 2
truncate_to_repo = false

[git_commit]
only_detached = false

[git_status]
modified = "[!\\(($count)\\)](bold fg:20)"
untracked = "[?\\(($count)\\)](cyan)"
staged = "[+\\(($count)\\)](yellow)"

[python]
python_binary = "python3"

[status]
disabled = false

[time]
disabled = false
format = '[\[ $time \]]($style) '


